<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blam(mo)</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="shortcut icon" href="../images/blam.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    </head>
    <body>
        <h1 id="header">
            <div class="spoon"></div>
            Blam Dashboard
            <div class="spoon"></div>
        </h1>
        <div id="auth">
            <label for="password-input"><strong>Enter Password</strong></label>
            <input type="password" id="password-input" placeholder="Password" />
            <button id="login-btn">Login</button>
            <span id="auth-error"></span>
        </div>
        <div id="unauthorized-msg">unauthorized</div>
        <div id="main-content">
            <section id="buttons">
                <button id="randomize" onclick="randomize()">
                    Randomize Targets
                </button>
            </section>
            <section id="users">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Target</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                </table>
            </section>
            <section id="add-user-form">
                <h3>Add User</h3>
                <div>
                    <input type="text" id="add-name" placeholder="Name" />
                    <input type="email" id="add-email" placeholder="Email" />
                    <input type="text" id="add-grade" placeholder="Grade" />
                    <button onclick="addUser()" id="add-btn">Add</button>
                </div>
                <span id="add-error"></span>
                <h3>Import CSV</h3>
                <input type="file" id="csv" accept=".csv">
                <div id="fake-file-input">
                    <i class="ph ph-file-csv"></i>
                </div>
            </section>
            <section id="requests-section">
                <h2>Blammo Requests</h2>
                <ul id="requests"></ul>
            </section>
        </div>
        <script src="../default.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
